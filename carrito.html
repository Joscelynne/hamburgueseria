<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class = "d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="bg-black text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">HotBurger</h1>
      <nav>
        <a href="index.html" class="text-white me-3">Home</a>
        <a href="productos.html" class="text-white me-3">Productos</a>
        <a href="#" class="text-white me-3">Nosotros</a>
        <a href="#" class="text-white me-3">Blogs</a>
        <a href="contacto.html" class="text-white">Contacto</a>
      </nav>
      <div>
        <a href="carrito.html" class="text-white text-decoration-none">🛒 Carrito</a>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container my-5 flex-grow-1">
    <h2 class="mb-4">Mi carrito de compras</h2>

    <!-- Aquí se inyectarán los productos desde JS -->
    <section id="lista-carrito" class="mb-4">
      <p class="text-muted">Tu carrito está vacío</p>
    </section>

    <!-- Resumen del carrito -->
    <section id="resumen-carrito" class="border p-3">
      <h4 class="mb-3">TOTAL: $0</h4>
      <form>
        <div class="mb-3">
          <label for="cupon" class="form-label">Ingrese el cupón de descuento</label>
          <input type="text" id="cupon" class="form-control" placeholder="Código de cupón">
        </div>
        <button type="submit" class="btn btn-success w-100">PAGAR</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-black text-light text-center py-3 mt-auto">
    
    <p class="mb-0">&copy; 2025 Site Name - Todos los derechos reservados</p>
