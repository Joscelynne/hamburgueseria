<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="bg-light border-bottom">
    <div class="container d-flex justify-content-between align-items-center py-2">
      <div>
        <h5 class="mb-0">Site Name</h5>
      </div>
      <nav>
        <a href="index.html" class="mx-2">Home</a>
        <a href="#" class="mx-2">Productos</a>
        <a href="#" class="mx-2">Nosotros</a>
        <a href="#" class="mx-2">Blog</a>
        <a href="#" class="mx-2">Contacto</a>
      </nav>
      <div>
        <a href="#">Cart (0)</a>
      </div>
    </div>
  </header>

  <!-- Formulario de Registro -->
  <section class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
      <h4 class="mb-3">Registro de usuario</h4>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" id="correo" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="confirmarCorreo" class="form-label">Confirmar correo</label>
          <input type="email" id="confirmarCorreo" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" id="contrasena" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="confirmarContrasena" class="form-label">Confirmar contraseña</label>
          <input type="password" id="confirmarContrasena" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono (opcional)</label>
          <input type="tel" id="telefono" class="form-control">
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="region" class="form-label">Región</label>
            <select id="region" class="form-select" required>
              <option value="">Seleccione la región</option>
              <option>Región Metropolitana de Santiago</option>
              <option>Región de Atacama</option>
              <option>Región de Ñuble</option>
            </select>
          </div>
          <div class="col">
            <label for="comuna" class="form-label">Comuna</label>
            <select id="comuna" class="form-select" required>
              <option value="">Seleccione la comuna</option>
              <option>La Reina</option>
              <option>Lampa</option>
              <option>Concepción</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-dark w-100">Registrar</button>
      </form>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
