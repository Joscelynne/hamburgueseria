<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="contacto.css">

</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <!-- Logo + nombre de la tienda -->
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="https://play-lh.googleusercontent.com/LDzF7SqTi-OKEF_O9xHLYuiZwm3a1wrAO1JJ1Al4GeJ6j4DFzDwHS9fx7KQLt8xK6tc=w240-h480-rw" 
            alt="Logo" width="60" height="60" class="me-2">
        <span class="fw-bold fs-4 text-white">Hotburguer</span>
      </a>

      <!-- BotÃ³n colapsable -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav"
        aria-controls="menuNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse justify-content-center" id="menuNav">
        <div class="navbar-nav">
          <a class="nav-link fw-bold me-3 text-white" href="index.html">Home</a>
          <a class="nav-link fw-bold me-3 text-white" href="productos.html">Productos</a>
          <a class="nav-link fw-bold me-3 text-white" href="nosotros.html">Nosotros</a>
          <a class="nav-link fw-bold me-3 text-white" href="blogs.html">Blogs</a>
          <a class="nav-link fw-bold me-3 text-white" href="contacto.html">Contacto</a>
        </div>
      </div>

      <!-- Carrito -->
      <div class="d-flex">
        <a href="carrito.html" class="nav-link fw-bold text-white">Cart (0)</a>
      </div>
    </div>
  </nav>

  <!-- Logo + Nombre Empresa -->
  <section class="container text-center my-4">
    <img src="https://play-lh.googleusercontent.com/LDzF7SqTi-OKEF_O9xHLYuiZwm3a1wrAO1JJ1Al4GeJ6j4DFzDwHS9fx7KQLt8xK6tc=w240-h480-rw" alt="">
    <h2 class="mt-3">Hot Burger</h2>
  </section>

  <!-- Formulario de Contacto -->
  <section class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card shadow" style="max-width: 600px; width: 100%;">
      <div class="card-header bg-light text-center">
        <strong>Formulario de Contactos</strong>
      </div>
      <div class="card-body bg-light">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" id="nombre" class="form-control" >
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" id="correo" class="form-control" >
          </div>
          <div class="mb-3">
            <label for="contenido" class="form-label">Contenido</label>
            <textarea id="contenido" class="form-control" rows="4"></textarea>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-dark px-4">Enviar mensaje</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
