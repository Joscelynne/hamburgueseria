<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="bg-light border-bottom">
    <div class="container d-flex justify-content-between align-items-center py-2">
      <div>
        <h5 class="mb-0">Site Name</h5>
      </div>
      <nav>
        <a href="index.html" class="mx-2">Home</a>
        <a href="#" class="mx-2">Productos</a>
        <a href="#" class="mx-2">Nosotros</a>
        <a href="#" class="mx-2">Blog</a>
        <a href="contacto.html" class="mx-2">Contacto</a>
      </nav>
      <div>
        <a href="#">Cart (0)</a>
      </div>
    </div>
  </header>

  <!-- Logo + Nombre Empresa -->
  <section class="container text-center my-4">
    <div class="mx-auto bg-light d-flex justify-content-center align-items-center" 
         style="width: 200px; height: 120px; border: 1px solid #ccc;">
      <span>Logo</span>
    </div>
    <h2 class="mt-3">nombre empresa</h2>
  </section>

  <!-- Formulario de Contacto -->
  <section class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card shadow" style="max-width: 600px; width: 100%;">
      <div class="card-header bg-light text-center">
        <strong>Formulario de Contactos</strong>
      </div>
      <div class="card-body bg-light">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" id="nombre" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" id="correo" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="contenido" class="form-label">Contenido</label>
            <textarea id="contenido" class="form-control" rows="4" required></textarea>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-dark px-4">Enviar mensaje</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
